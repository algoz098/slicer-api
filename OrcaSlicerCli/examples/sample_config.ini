# OrcaSlicerCli Sample Configuration
# This is an example configuration file showing common settings

[print]
# Layer height in mm
layer_height = 0.2

# First layer height in mm
first_layer_height = 0.3

# Perimeters count
perimeters = 3

# Top solid layers
top_solid_layers = 4

# Bottom solid layers
bottom_solid_layers = 3

# Fill density (0-1)
fill_density = 0.2

# Fill pattern
fill_pattern = cubic

# Print speed in mm/s
print_speed = 50

# First layer speed in mm/s
first_layer_speed = 20

# Travel speed in mm/s
travel_speed = 120

[filament]
# Filament diameter in mm
filament_diameter = 1.75

# Extrusion multiplier
extrusion_multiplier = 1.0

# Nozzle temperature in Celsius
temperature = 210

# First layer temperature in Celsius
first_layer_temperature = 215

# Bed temperature in Celsius
bed_temperature = 60

# First layer bed temperature in Celsius
first_layer_bed_temperature = 65

[printer]
# Nozzle diameter in mm
nozzle_diameter = 0.4

# Print bed size in mm
bed_size_x = 220
bed_size_y = 220
bed_size_z = 250

# Retraction settings
retract_length = 2.0
retract_speed = 40
retract_lift = 0.2

# Z-offset in mm
z_offset = 0.0

[support]
# Enable support material
support_material = 0

# Support material threshold angle
support_material_threshold = 45

# Support material pattern
support_material_pattern = rectilinear

# Support material spacing
support_material_spacing = 2.5

[advanced]
# Avoid crossing perimeters
avoid_crossing_perimeters = 1

# Thin walls detection
thin_walls = 1

# Extra perimeters if needed
extra_perimeters = 1

# Ensure vertical shell thickness
ensure_vertical_shell_thickness = 1

# Seam position
seam_position = aligned

# External perimeters first
external_perimeters_first = 0
